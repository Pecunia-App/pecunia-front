<app-connected-layout>
<section class="transaction-update">
  @if (transaction() !== undefined) {
    <h2>Modifier la transaction #{{ transaction()?.id }}</h2>
    <form>
      <!-- Exemple d’affichage, à remplacer par ton formulaire -->
      <div>
        <label for="category">Catégorie :</label>
        <input
          id="category"
          type="text"
          [value]="transaction()?.category?.categoryName"
          name="category"
          readonly
        />
      </div>
      <div>
        <label for="amount">Montant :</label>
        <input
          id="amount"
          type="number"
          [value]="transaction()?.amount?.amount"
          name="amount"
        />
        <span>{{ transaction()?.amount?.currencyCode }}</span>
      </div>
      <!-- Ajoute ici tes champs de formulaire -->
    </form>
  }
  @else {
    <p>Chargement...</p>
  }
</section>
</app-connected-layout>
