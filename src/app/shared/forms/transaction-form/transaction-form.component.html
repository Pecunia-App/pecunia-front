<form [formGroup]="transactionsForm" (ngSubmit)="onSubmit()">
  <fieldset class="fieldset">
    <app-category-select
      [formControlName]="'category'"
    ></app-category-select>
    <app-provider-select
      [formControlName]="'provider'"
    ></app-provider-select>
    <app-tag-select
      [formControlName]="'tags'"
    ></app-tag-select>
  </fieldset>
    <app-ui-button
    type="submit"
    width="full"
    size="medium"
    variant="primary"
    overideClass="btn-submit"
    >Ajouter</app-ui-button
  >
</form>
