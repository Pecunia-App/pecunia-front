<button
type="button"
class="btn-switch"
(click)="toggleTheme()"
[attr.aria-label]="isDark() ? 'Activer le thème clair' : 'Activer le thème sombre'"
>

@if (isDark(); as dark) {
<span>
    dark mode
  </span>
  <app-icon setName="sun-moon" setSize="md" [setDecorative]="true"/>
  } @else {
    <span>
      light mode
    </span>
    <app-icon setName="sun" setSize="md" [setDecorative]="true" />
  }

</button>
