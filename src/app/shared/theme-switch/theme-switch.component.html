<app-ui-button
  type="button"
  (buttonClick)="toggleTheme()"
  [maxWidth]="maxWidth"
  [minWidth]="minWidth"
  width="full"
  [ariaLabel]="isDark() ? 'Activer le thème clair' : 'Activer le thème sombre'"
>
  @if (isDark(); as dark) {
    <span class="label">dark mode</span>
    <app-ui-icon name="sun-moon" size="md" [isDecorative]="true" />
  } @else {
    <span class="label">light mode</span>
    <app-ui-icon name="sun" size="md" [isDecorative]="true" />
  }
</app-ui-button>
